
<ion-content>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <div class="login-section ion-padding" >
    <div class = "heading ion-padding">
      <h1>Welcome Fittness</h1>
      <p>Sign up to continue</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="body"></ion-icon>
        <ion-item>
          <ion-label position="floating">NAME</ion-label>
          <ion-input [(ngModel)]="name" type="text"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input [(ngModel)]="email" type="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">PASSWORD</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" (click)="signUp()" class="login-button">Sign up</ion-button>
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/">Back To Login </ion-button>
    </div>
  </div>
</ion-content>
